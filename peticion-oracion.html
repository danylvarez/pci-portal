    <section class="prayRequest secondary-background">
        <div class="wrapper">
            <p class="prayRequest-title primary-text">Envíanos tu petición para que oremos por ti</p>
            <div class="prayRequest-container">
                <div class="prayRequest-group">
                    <label class="prayRequest-label primary-text" for="name">Nombre</label>
                    <input class="prayRequest-input" type="text" id="name" name="name">
                </div>
                <div class="prayRequest-group">
                    <label class="prayRequest-label" for="email">Correo</label>
                    <input class="prayRequest-input" type="email" id="email" name="email">
                </div>
                <div class="prayRequest-group">
                    <label class="prayRequest-label" for="prayer-request">Petición de Oración</label>
                    <textarea class="prayRequest-textarea prayRequest__input" id="prayer-request"
                        name="prayer-request"></textarea>
                    <div class="prayRequest-error-message prayRequest__error-message">Este campo es requerido</div>
                </div>
                <div class="prayRequest-group">
                    <label class="prayRequest-label" for="phone">Número de Celular</label>
                    <input class="prayRequest-input" type="tel" id="phone" name="phone">
                </div>
                <button class="prayRequest-submit" type="submit">Enviar</button>
            </div>
        </div>
    </section>
